# rental-marketplace/.amvera.yml
name: rental-marketplace
runtime: docker

build:
  dockerfile: ./backend/Dockerfile
  # УБИРАЕМ context: ./backend - Amvera не поддерживает!

ports:
  - port: 8000
    protocol: http

env:
  - name: DJANGO_SETTINGS_MODULE
    value: rental_project.settings.production
  - name: DEBUG
    value: "False"
  - name: PYTHONUNBUFFERED
    value: "1"