{% extends 'base.html' %}

{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-75 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <i class="bi bi-car-front-fill display-1 text-primary mb-3"></i>
                    <h2 class="fw-bold">Вход</h2>
                    <p class="text-muted">Войдите в свой аккаунт</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">
                            <i class="bi bi-person me-2"></i>{{ form.username.label }}
                        </label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">
                            <i class="bi bi-lock me-2"></i>{{ form.password.label }}
                        </label>
                        {{ form.password }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">
                        Нет аккаунта? 
                        <a href="/admin/" class="text-primary fw-bold">Создайте в админке</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
